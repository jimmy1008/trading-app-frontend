<script type="module">
  import { fetchRecords } from "./js/api.js";

  const tbody = document.getElementById("records-table-body");
  const pad = num => String(num).padStart(2, "0");

  function formatDateTime(value) {
    if (!value) return "--";
    const date = new Date(value);
    if (isNaN(date.getTime())) return value;
    return `${date.getFullYear()}/${pad(date.getMonth() + 1)}/${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}`;
  }

  function formatChange(value, suffix = "USDT") {
    if (value === null || value === undefined || value === "") return `0 ${suffix}`;
    const num = Number(value);
    if (isNaN(num)) return `${value} ${suffix}`;
    const sign = num > 0 ? "+" : "";
    return `${sign}${num} ${suffix}`;
  }

  function renderTable(records = []) {
    if (!tbody) return;
    if (!records.length) {
      tbody.innerHTML = `
        <tr>
          <td colspan="10" class="py-6 text-center text-gray-400 text-sm">©|µL¨ˆø˝</td>
        </tr>`;
      return;
    }
    tbody.innerHTML = "";
    records.forEach(record => {
      const pnlClass = (Number(record.pnl_usdt) || 0) >= 0 ? "text-green-600" : "text-red-600";
      const pctClass = (Number(record.pnl_pct) || 0) >= 0 ? "text-green-600" : "text-red-600";
      const row = document.createElement("tr");
      row.className = "border-b border-gray-100 hover:bg-gray-50";
      row.innerHTML = `
        <td class="py-3 pr-4">${formatDateTime(record.traded_at)}</td>
        <td class="py-3 pr-4">${record.extra_fields?.exchange || "-"}</td>
        <td class="py-3 pr-4">${record.symbol || "-"}</td>
        <td class="py-3 pr-4">${record.side || "-"}</td>
        <td class="py-3 pr-4">${record.leverage ? record.leverage + "x" : "-"}</td>
        <td class="py-3 pr-4">${record.margin_usdt ? record.margin_usdt + " USDT" : "-"}</td>
        <td class="py-3 pr-4 ${pnlClass}">${formatChange(record.pnl_usdt)}</td>
        <td class="py-3 pr-4 ${pctClass}">${formatChange(record.pnl_pct, "%")}</td>
        <td class="py-3 pr-4 text-gray-500">${record.summary || "-"}</td>
        <td class="py-3">
          <a href="detail.html?id=${record.id}" class="text-gray-600 underline hover:text-gray-800">¨d¨›</a>
        </td>`;
      tbody.appendChild(row);
    });
  }

  async function initRecordsTable() {
    try {
      const data = await fetchRecords();
      renderTable(data);
    } catch (err) {
      console.error(err);
      if (tbody) {
        tbody.innerHTML = `
          <tr>
            <td colspan="10" class="py-6 text-center text-red-500 text-sm">µL™k∏¸§J¨ˆø˝</td>
          </tr>`;
      }
    }
  }

  initRecordsTable();
</script>
