<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 Dashboard</title>

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: #111827;
    }
    .box {
      background: white;
      padding: 40px 50px;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
      text-align: center;
      width: min(360px, 90vw);
    }
    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 24px;
    }
    #login-message {
      margin-top: 16px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1 style="margin-bottom:8px;">Dashboard</h1>
    <p class="subtitle">使用 Google 帳戶快速登入</p>

    <div id="google-signin"></div>

    <div style="margin-top: 16px; display: flex; flex-direction: column; gap: 8px; align-items: center;">
      <div id="telegram-login-box">載入 Telegram 登入中…</div>
      <small style="font-size: 12px; color: #9ca3af;">也可以使用 Telegram 一鍵登入</small>
    </div>

    <div id="login-message"></div>
  </div>


  <!-- main login script -->
  <script type="module">
    import { apiPostJson } from "./js/api.js";

    const GOOGLE_CLIENT_ID =
      "777320476444-89anlckf3uipogs3h9isg4tkr347ap6u.apps.googleusercontent.com";

    const messageEl = document.getElementById("login-message");

    function setMessage(text, type = "info") {
      messageEl.textContent = text;
      messageEl.style.color = type === "error" ? "#dc2626" : "#16a34a";
    }

    // Google callback
    window.handleCredentialResponse = async (response) => {
      try {
        setMessage("登入中...", "info");
        const data = await apiPostJson("/auth/google", { idToken: response.credential });

        localStorage.setItem("token", data.token);
        localStorage.setItem("authUser", JSON.stringify(data.user));
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        setMessage("Google 登入失敗，請稍後再試", "error");
      }
    };

    // Telegram callback
    window.handleTelegramAuth = async function (user) {
      try {
        setMessage("登入中...", "info");
        const data = await apiPostJson("/auth/telegram", user);
        localStorage.setItem("token", data.token);
        localStorage.setItem("authUser", JSON.stringify(data.user));
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        setMessage("Telegram 登入失敗，請稍後再試", "error");
      }
    };
  </script>

  <!-- Load Google script once -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Render Google button when Google is ready -->
  <script>
    window.addEventListener("load", () => {
      const interval = setInterval(() => {
        if (window.google?.accounts?.id) {
          google.accounts.id.initialize({
            client_id: "777320476444-89anlckf3uipogs3h9isg4tkr347ap6u.apps.googleusercontent.com",
            callback: window.handleCredentialResponse
          });

          google.accounts.id.renderButton(
            document.getElementById("google-signin"),
            { theme: "outline", size: "large" }
          );

          clearInterval(interval);
        }
      }, 100);
    });
  </script>

  <!-- Telegram Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?21"
    data-telegram-login="loginyiranbot"
    data-container="telegram-login-box"
    data-size="large"
    data-radius="8"
    data-userpic="true"
    data-request-access="write"
    data-lang="zh-hant"
    data-auth-url="https://trading-app-backend-production-3b40.up.railway.app/auth/telegram">
  </script>

</body>
</html>
