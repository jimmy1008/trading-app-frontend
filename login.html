<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 y1ran</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111827;
    }
    .card {
      width: min(400px, 92vw);
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .title {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
    }
    .subtitle {
      margin: 0;
      font-size: 14px;
      text-align: center;
      color: #6b7280;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .form-group label {
      font-size: 14px;
      font-weight: 600;
      color: #4b5563;
    }
    .input {
      height: 48px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      padding: 12px 14px;
      font-size: 15px;
      font-family: inherit;
      background: #fff;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      height: 48px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: #111827;
      font-family: inherit;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s ease;
    }
    .btn:hover { background: #0c111b; }
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      color: #9ca3af;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }
    .social-btn {
      width: 100%;
      background-color: #54A9EB;
      color: #fff;
      padding: 14px 20px;
      border-radius: 40px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }
    .social-btn:hover {
      background-color: #4a97d3;
      box-shadow: 0 8px 20px rgba(84, 169, 235, 0.35);
    }
    .social-btn .icon {
      width: 24px;
      height: 24px;
    }
    #telegram-login-box {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }
    #login-message {
      min-height: 18px;
      text-align: center;
      font-size: 13px;
    }
    .toggle-link {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
    }
    .toggle-link a {
      color: #111827;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
  <script>
    if (window.location.hostname === "y1ran.app" && window.location.protocol !== "https:") {
      window.location.href = "https://" + window.location.hostname + window.location.pathname + window.location.search;
    }
  </script>
</head>
<body>
  <div class="card">
    <p class="subtitle">使用任意方式登入 y1ran</p>
    <h1 class="title">y1ran</h1>

    <div class="form-section">
      <div class="form-group">
        <label for="login-username">用戶名</label>
        <input id="login-username" class="input" type="text" placeholder="輸入用戶名">
      </div>
      <div class="form-group">
        <label for="login-password">密碼</label>
        <input id="login-password" class="input" type="password" placeholder="輸入密碼">
      </div>
      <button id="login-btn" class="btn" type="button">登入</button>

      <div class="divider">或使用</div>
      <button id="google-login-btn" class="social-btn" type="button">
        <svg class="icon" viewBox="0 0 488 512" xmlns="http://www.w3.org/2000/svg">
          <path fill="#fff" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.4 64.9C258.4 52.4 94.3 116.6 94.3 256c0 86.5 69.9 157.5 153.7 157.5 98.2 0 135-70.3 140.8-106.8H248v-85.3h236.1c2.3 12.4 3.9 24.5 3.9 40.4z"/>
        </svg>
        使用 Google 帳戶登入
      </button>
      <div id="telegram-login-box">
        <script async
          src="https://telegram.org/js/telegram-widget.js?22"
          data-telegram-login="loginyiranbot"
          data-size="medium"
          data-userpic="false"
          data-onauth="onTelegramAuth(user)"
          data-request-access="write">
        </script>
      </div>
    </div>

    <div id="login-message"></div>
    <div class="toggle-link">
      沒有帳號？<a href="register.html">註冊</a>
    </div>
  </div>

  <script type="module">
    import { apiPostJson } from "./js/api.js";

    const loginBtn = document.getElementById("login-btn");
    const messageEl = document.getElementById("login-message");
    const googleLoginBtn = document.getElementById("google-login-btn");
    let googleReady = false;

    function setMessage(text, type = "info") {
      if (!messageEl) return;
      messageEl.textContent = text;
      messageEl.style.color = type === "error" ? "#dc2626" : "#16a34a";
    }

    loginBtn?.addEventListener("click", async () => {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value;

      if (!username || !password) {
        setMessage("請輸入帳號與密碼", "error");
        return;
      }

      try {
        setMessage("登入中...", "info");
        const data = await apiPostJson("/auth/login", { username, password });
        localStorage.setItem("token", data.token);
        localStorage.setItem("authUser", JSON.stringify(data.user));
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        setMessage("登入失敗，請確認帳密", "error");
      }
    });

    window.handleCredentialResponse = async response => {
      try {
        if (!response || !response.credential) {
          throw new Error("Missing Google credential");
        }
        setMessage("登入中...", "info");
        const data = await apiPostJson("/auth/google", { idToken: response.credential });
        localStorage.setItem("token", data.token);
        localStorage.setItem("authUser", JSON.stringify(data.user));
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        setMessage("Google 登入失敗，請稍後再試", "error");
      }
    };

    const triggerGooglePrompt = () => {
      if (googleReady && window.google?.accounts?.id) {
        window.google.accounts.id.prompt();
      }
    };

    googleLoginBtn?.addEventListener("click", triggerGooglePrompt);

    window.onTelegramAuth = async function onTelegramAuth(user) {
      try {
        setMessage("登入中...", "info");
        const data = await apiPostJson("/auth/telegram", user);
        localStorage.setItem("token", data.token);
        localStorage.setItem("authUser", JSON.stringify(data.user));
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        setMessage("Telegram 登入失敗，請稍後再試", "error");
      }
    };

    window.addEventListener("load", () => {
      const interval = setInterval(() => {
        if (window.google?.accounts?.id) {
          window.google.accounts.id.initialize({
            client_id: "777320476444-89anlckf3uipogs3h9isg4tkr347ap6u.apps.googleusercontent.com",
            callback: window.handleCredentialResponse
          });
          googleReady = true;
          clearInterval(interval);
        }
      }, 100);
    });
  </script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
