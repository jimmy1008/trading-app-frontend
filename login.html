<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 Dashboard</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111827;
    }
    .card {
      width: min(400px, 92vw);
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .title {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
    }
    .subtitle {
      margin: 0;
      font-size: 14px;
      text-align: center;
      color: #6b7280;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .form-group label {
      font-size: 14px;
      font-weight: 600;
      color: #4b5563;
    }
    .input {
      height: 48px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      padding: 12px 14px;
      font-size: 15px;
      font-family: inherit;
      background: #fff;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      height: 48px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: #111827;
      font-family: inherit;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s ease;
    }
    .btn:hover { background: #0c111b; }
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      color: #9ca3af;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }
    #google-signin {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    #telegram-login-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }
    #login-message {
      min-height: 18px;
      text-align: center;
      font-size: 13px;
    }
    .toggle-link {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
    }
    .toggle-link span {
      color: #111827;
      font-weight: 600;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <p class="subtitle">使用 Google 帳戶快速登入</p>
    <h1 class="title">Dashboard</h1>

    <div class="form-section" id="login-section">
      <div class="form-group">
        <label for="login-username">用戶名</label>
        <input id="login-username" class="input" type="text" placeholder="輸入用戶名">
      </div>
      <div class="form-group" style="margin-bottom: 18px;">
        <label for="login-password">密碼</label>
        <input id="login-password" class="input" type="password" placeholder="輸入密碼">
      </div>
      <button class="btn" type="button">登入</button>
      <div class="divider">或使用</div>
      <div id="google-signin"></div>
      <div id="telegram-login-container">
        <!-- Official Telegram Login Widget -->
        <script async src="https://telegram.org/js/telegram-widget.js?21"
                data-telegram-login="loginyiranbot"
                data-size="large"
                data-radius="8"
                data-auth-url="https://trading-app-backend-production-3b40.up.railway.app/auth/telegram"
                data-userpic="true"
                data-request-access="write"
                data-lang="zh-hant">
        </script>
      </div>
    </div>

    <div id="login-message"></div>
    <div class="toggle-link" id="toggle-link">
      沒有帳號？<span>註冊</span>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    window.addEventListener("load", () => {
      const interval = setInterval(() => {
        if (window.google?.accounts?.id) {
          google.accounts.id.initialize({
            client_id: "777320476444-89anlckf3uipogs3h9isg4tkr347ap6u.apps.googleusercontent.com",
            callback: credentialResponse => {
              console.log("Credential received", credentialResponse);
            }
          });
          google.accounts.id.renderButton(
            document.getElementById("google-signin"),
            { theme: "outline", size: "large" }
          );
          clearInterval(interval);
        }
      }, 100);
    });
  </script>
</body>
</html>
