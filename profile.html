<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人資料</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/records.css" />
  <script>
    if (window.location.hostname === "y1ran.app" && window.location.protocol !== "https:") {
      window.location.href = "https://" + window.location.hostname + window.location.pathname + window.location.search;
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex flex-col items-center py-12 px-4">
    <div class="w-full max-w-3xl bg-white rounded-3xl shadow-xl border border-gray-100 p-8">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
        <div>
          <h1 class="text-2xl font-semibold mb-1">個人資料</h1>
          <p class="text-sm text-gray-500">查看帳號資訊、更新暱稱</p>
        </div>
        <div class="flex items-center gap-3">
          <a href="index.html" class="px-4 py-2 border border-gray-300 rounded-xl text-sm hover:bg-gray-100 transition">返回儀表板</a>
          <button id="profile-logout" class="px-4 py-2 bg-black text-white rounded-xl text-sm hover:bg-gray-800 transition">登出</button>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <div>
            <div class="text-xs text-gray-500">Email</div>
            <div id="profile-email" class="text-lg font-semibold">--</div>
          </div>
          <div>
            <div class="text-xs text-gray-500">Google ID</div>
            <div id="profile-google-id" class="text-base">--</div>
          </div>
        </div>

        <form id="nickname-form" class="bg-gray-50 rounded-2xl p-4 space-y-3">
          <label class="text-sm text-gray-600" for="nickname-input">暱稱設定</label>
          <input id="nickname-input" type="text" class="w-full rounded-xl border border-gray-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-800" placeholder="輸入新的暱稱">
          <button type="submit" class="w-full bg-black text-white rounded-xl py-2 text-sm hover:bg-gray-800 transition">更新暱稱</button>
          <p id="profile-message" class="text-xs text-gray-500"></p>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { apiGet, apiPost, logout as apiLogout } from "./js/api.js";
    const messageEl = document.getElementById('profile-message');

    function logout() {
      apiLogout();
    }

    document.getElementById('profile-logout')?.addEventListener('click', () => {
      if (confirm('確定要登出嗎？')) logout();
    });

    async function loadProfile() {
      const token = localStorage.getItem('token');
      if (!token) {
        logout();
        return;
      }
      try {
        const data = await apiGet("/users/me");
        document.getElementById('profile-email').textContent = data.email || '--';
        document.getElementById('profile-google-id').textContent = data.google_id || '--';
        document.getElementById('nickname-input').value = data.display_name || data.email?.split('@')[0] || '';
        const stored = JSON.parse(localStorage.getItem('authUser') || '{}');
        stored.username = stored.username || data.display_name || data.email?.split('@')[0] || 'user';
        stored.email = data.email;
        stored.uid = stored.uid || data.id;
        stored.googleId = data.google_id;
        localStorage.setItem('authUser', JSON.stringify(stored));
      } catch (err) {
        console.error(err);
        logout();
      }
    }

    document.getElementById('nickname-form')?.addEventListener('submit', async e => {
      e.preventDefault();
      const token = localStorage.getItem('token');
      if (!token) return logout();
      const nickname = document.getElementById('nickname-input').value.trim();
      if (!nickname) {
        messageEl.textContent = '請輸入暱稱';
        messageEl.style.color = '#dc2626';
        return;
      }
      try {
        await apiPost("/users/update", { display_name: nickname });
        messageEl.textContent = '已更新暱稱';
        messageEl.style.color = '#16a34a';
        const stored = JSON.parse(localStorage.getItem('authUser') || '{}');
        stored.username = nickname;
        localStorage.setItem('authUser', JSON.stringify(stored));
      } catch (err) {
        console.error(err);
        messageEl.textContent = '更新失敗，請稍後再試';
        messageEl.style.color = '#dc2626';
      }
    });

    loadProfile();
  </script>
</body>
</html>
